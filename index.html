<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Walking Dead Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Creepster&display=swap" rel="stylesheet">
    <style>
        /* Reseta margens e faz o body ocupar a tela toda */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
        }

        /* Container do iframe */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Conteúdo sobre o vídeo */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 100px 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 60px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,0,0,0.9);
            margin-bottom: 10px;
        }

        h1 span {
            color: #8a0303; /* Vermelho sangue */
            font-family: 'Creepster', cursive;
        }

        p {
            font-size: 28px;
            text-shadow: 2px 2px 10px #000;
            margin-bottom: 50px;
            background: rgba(0,0,0,0.5);
            padding: 10px 30px;
            border-left: 4px solid #8a0303;
        }

        /* Botão estilizado */
        .btn-entrar {
            text-decoration: none;
            color: #fff;
            background: #8a0303;
            padding: 20px 60px;
            font-size: 28px;
            text-transform: uppercase;
            border: 3px solid #500000;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(138, 3, 3, 0.6);
            transition: all 0.3s ease;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        .btn-entrar:hover {
            background: #b30000;
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(179, 0, 0, 0.9);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(138, 3, 3, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(138, 3, 3, 0); }
            100% { box-shadow: 0 0 0 0 rgba(138, 3, 3, 0); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            h1 { font-size: 40px; }
            p { font-size: 20px; }
            .btn-entrar { padding: 15px 40px; font-size: 22px; }
        }
    </style>
</head>
<body>

    <!-- Vídeo de fundo do YouTube -->
    <iframe id="background-video"
        src="https://www.youtube.com/embed/X6kzLBbDchA?autoplay=1&mute=1&loop=1&playlist=X6kzLBbDchA&controls=0&showinfo=0&rel=0&modestbranding=1&iv_load_policy=3&disablekb=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>

    <!-- Conteúdo central -->
    <div class="content">
        <h1>The Walking <span>Dead</span> Brasil</h1>
        <p>Servidor Project Zomboid</p>
        
        <a href="https://discord.gg/SEU_LINK_AQUI" class="btn-entrar" target="_blank">
            Entrar no Servidor
        </a>
    </div>

</body>
</html>
