<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Walking Dead Brasil - Project Zomboid</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Creepster&display=swap" rel="stylesheet">
    <style>
        /* Configurações Gerais */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; font-family: 'Oswald', sans-serif; background-color: #000; }

        /* Container do Vídeo de Fundo */
        .video-background {
            position: fixed;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -99;
            pointer-events: none; /* Impede clicar no vídeo (pausar, etc) */
        }

        /* Iframe do YouTube com Zoom para cobrir tela */
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* Proporção 16:9 */
            min-height: 100vh;
            min-width: 177.77vh; /* Proporção 16:9 */
            transform: translate(-50%, -50%);
            border: none;
        }

        /* Camada Escura (Overlay) */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        /* Conteúdo Central */
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        /* Título */
        h1 {
            font-size: 5vw;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,0,0,0.9);
            line-height: 1;
            margin-bottom: 10px;
        }

        h1 span {
            color: #8a0303; /* Vermelho Sangue */
            font-family: 'Creepster', cursive;
        }

        p {
            font-size: 1.5rem;
            color: #ddd;
            text-shadow: 2px 2px 5px #000;
            margin-bottom: 40px;
            background: rgba(0,0,0,0.5);
            padding: 5px 20px;
            border-left: 3px solid #8a0303;
        }

        /* Botão */
        .btn-entrar {
            text-decoration: none;
            color: #fff;
            background: #8a0303;
            padding: 20px 60px;
            font-size: 1.5rem;
            text-transform: uppercase;
            border: 2px solid #500000;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(138, 3, 3, 0.4);
            transition: 0.3s;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        .btn-entrar:hover {
            background: #b30000;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(179, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(138, 3, 3, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(138, 3, 3, 0); }
            100% { box-shadow: 0 0 0 0 rgba(138, 3, 3, 0); }
        }

        /* Ajuste para Celular */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            p { font-size: 1rem; }
            .btn-entrar { padding: 15px 40px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="video-background">
       <iframe width="1271" height="715" src="https://www.youtube.com/embed/X6kzLBbDchA" title="The Walking Dead Brasil - Servidor MP Project Zomboid B42" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="overlay"></div>

    <div class="content">
        <h1>The Walking <span>Dead</span> Brasil</h1>
        <p>Servidor Project Zomboid - B42</p>
        
        <a href="https://discord.gg/SEULINK" class="btn-entrar" target="_blank">
            Entrar no Servidor
        </a>
    </div>

</body>
</html>
